server:
  port: 8080

spring:
  profiles:
    active: dev
  application:
    name: helloim-dispatch
  redis:
    host: ${REDIS_ADDR}
dubbo:
  application:
    name: helloim-dispatch
    logger: slf4j
    qos-enable: false
  metadata-report:
    address: ${ZK_ADDRESS}
  registry:
    address: ${ZK_ADDRESS}
    group: helloim
    timeout: 10000
  consumer:
    check: false


im:
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.ByteArraySerializer
      acks: all
      max-inflight-requests-per-connection: 1
      retries: 2
      batch-size: 1000
      buffer-memory: 3000000
      linger-ms: 10
