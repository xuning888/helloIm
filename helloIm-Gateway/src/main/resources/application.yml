server:
  port: 8081

spring:
  profiles:
    active: dev
  application:
    name: helloim-gateway
  redis:
    host: ${REDIS_ADDR}
dubbo:
  application:
    name: helloim-gateway
    logger: slf4j
    qos-enable: false
  metadata-report:
    address: ${ZK_ADDRESS}
  registry:
    address: ${ZK_ADDRESS}
    group: helloim
    timeout: 10000
  consumer:
    check: false
  protocol:
    name: tri
    threadpool: fixed
    threads: 200
    port: 28802